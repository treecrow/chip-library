<!DOCTYPE html>
<html>
<head>
  <title>购物党全网自动比价工具</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/popup2.css">
</head>
<body>
  <div class="head">
    <a href="https://www.gwdang.com" class="popup-logo head-mod">
      <em></em>
    </a>
    <div class="search-hd head-mod">
      <div class="select-btn">
        <span>购物党</span>
        <em></em>
      </div>
      <input type="text" name="search" id="search_input">
      <span id="subBtm" class="sub-btn">
        <em></em>
      </span>
      <div class="select_div" data-show="0">
        <span>购物党</span>
        <span>淘宝</span>
        <span>唯品会</span>
        <span>京东</span>
        <span>苏宁</span>
        <span>亚马逊</span>
        <span>当当</span>
        <span>一号店</span>
        <span>国美</span>
      </div>
    </div>
    <div class="login-hd head-mod">
      <div class="login-btn">
<!--        <a href="https://www.gwdang.com/user/login" target="_blank">登录</a>-->
        <span>登录</span>
        <em></em>
        <a href="https://www.gwdang.com/user/register" target="_blank">注册</a>
      </div>
      <div class="user-info">
        <span class="username"></span>
        <em></em>
        <div class="exit-box">退出</div>
      </div>
        
    </div>
    <div class="setting-mod ">
      <em></em>
    </div>
  </div>
  <a class="ad-banner" href="" target="_blank">
    <img src="">
    <span class="banner-close-btn"></span>
  </a>
  <div class="nav" style="position: relative; z-index: 2;">
    <span class="select" data-id="store-nav">商城导航</span>
    <span data-id="favor-box">收藏夹</span>
    <span data-id="ext-set">插件设置</span>
    <span data-id="app-show">手机比价神器</span>
  </div>
  <div class="body-content">
    <div class="store-nav body-detail">
      <div class="mini-nav">
        <span class="select tabnow" data-id="">全部商城</span>
        <span data-id="0">国内商城</span>
        <span data-id="1">海外商城</span>
        <span data-id="2">跨境电商</span>
      </div>
      <div class="store-box">
        
      </div>
    </div>
    <div class="favor-detail body-detail">
      <div class="mini-nav">
        <span class="" data-id="0">全部</span>
        <span data-id="1">降价</span>
      </div>
      <div class="favor-box">
        

      </div>
      <div class="no-info">
        <span>您还没有收藏商品哦~</span>
      </div>
      <div id="ext_remind" class=""><span>请稍等，您的商品正在飞速加载中~</span></div>
    </div>
    <div class="app-show body-detail">
      <div class="app-show-box">
        
      </div>
    </div>
  </div>
  <div class="pop_mark close_module"></div>
  <div class="login_detail close_module">
      <div class="logininfo">
          <input type="text"  id="username" placeholder="账号">
          <input type="password" id="password" placeholder="密码">
          <span class="passeye" data-see="0"></span>
      </div>
      <div class="other_opt">
          <span  id="auto_login" data-choose="0"> </span>
          <span class="auto_log_tle">下次自动登录</span>
          <a href="http://www.gwdang.com/user/forgot_pwd/" target="_blank" class="forget_pass">忘记密码</a>
      </div>
      <span class="login_click">登录</span>
      <span class="login_remind">用户名或密码错误</span>
      <a href="http://www.gwdang.com/user/register" target="_blank" class="register">快速注册</a>
      <div class="slice_div"> </div>
      <div class="other_login">

          <a href="http://www.gwdang.com/user/oauth/?pl=7&op=login&from_url=" class="qqlogin" target="_blank"></a>
          <a href="http://www.gwdang.com/user/oauthh/?pl=2&op=login&from_url=" class="sinalogin" target="_blank"></a>
          <a href="https://open.weixin.qq.com/connect/qrconnect?appid=wx34006c141f9daa3a&response_type=code&scope=snsapi_login&state=2ced970d5b97680e95670a48d1102611&redirect_uri=http%3A%2F%2Fwww.gwdang.com%2Fuser%2Fwechat_oauth%2F%3Fpl%3D9%26op%3Dlogin%26from_url%3Dhttps%3A%2F%2Fwww.gwdang.com" class="weixinlogin" target="_blank"></a>
      </div>
      <span class="login_detail_close"></span>
  </div>
  <div class="foot-nav">
    <a href="https://www.gwdang.com/market" class="more-link">更多商城 ></a>
  </div>
  <script src="../js/popup.js" charset="utf-8"></script>
</body>
</html>
